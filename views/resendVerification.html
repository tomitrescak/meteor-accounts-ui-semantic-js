<template name="resendVerificationView">
    <form id="resendVerificationForm" class="ui form">
        <div class="field">
            <label>{{t9n 'email'}}</label>

            <div class="ui icon input">
                <input type="text" placeholder="{{t9n 'emailAddress'}}" id="email">
                <i class="mail icon"></i>
            </div>
        </div>
        <div class="center aligned column">
            <div class="primary submit icon labeled ui button">
                <i class="icon mail"></i>
                {{t9n 'resendVerification'}}
            </div>
        </div>
        <div class="ui horizontal divider">
            Or
        </div>
        <div class="center aligned column">
            <div class="green ui labeled icon button" id="signInButton">
                <i class="sign in icon"></i>
                {{t9n 'signIn' }}
            </div>
        </div>
    </form>
</template>
