<template name="signOut">
    <form class="ui form segment" id="signUpForm">
        <div class="center aligned column">
            <p>Welcome Player!</p>
            <div class="center aligned column">
                <div class="ui fluid submit button">
                    <i class="dashboard icon"></i>
                    {{t9n 'dashboard'}}</div>
            </div>
            <div class="ui horizontal divider">
                Or
            </div>
            <div class="center aligned column">
                <div class="red ui labeled icon button" id="signOutButton">
                    <i class="sign out icon"></i>
                    {{t9n 'signOut' }}
                </div>
            </div>
        </div>
    </form>
</template>
